<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantitiy="0"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content"></div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Pay Now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <section class="shop-container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">

            alt=""
            class="product-img"
          />
          <h2 class="product-title">SECOND</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

          <img
            src="https://lh3.googleusercontent.com/-e31P71IbrJE/ZNXjyzmNOSI/AAAAAAAAABk/dmw2t-Zr2QElA_NyqCNjUdMMXzuKxppDQCNcBGAsYHQ/h120/p2.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">BRAND NEW</h2>
          <span class="price">$70.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://lh3.googleusercontent.com/-QmWhq-JlFBA/ZNXr79dbXJI/AAAAAAAAACQ/fGwxv9FYUC86k8MoDxNhhP6x2fQYN_l-QCNcBGAsYHQ/h120/t4.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">ADICOLOR SEASONAL</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://lh3.googleusercontent.com/-IHGpVRG5jhI/ZNXjz6lObfI/AAAAAAAAABs/WI7UGALaONEfShR8-X5uaDVoz-xs-vn4wCNcBGAsYHQ/h120/p4.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">SECOND</h2>
          <span class="price">$40.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img
            src="https://lh3.googleusercontent.com/-qqpy7B-d8q0/ZNXj0FXutBI/AAAAAAAAABw/X0V8gfN_UMEK-xSULAnqh4udKMSLDO0CwCNcBGAsYHQ/h120/p5.jpg"

          />
          <h2 class="product-title">BRAND NEW</h2>
          <span class="price">$80.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">

            src="https://lh3.googleusercontent.com/-SrIVeUn2XEc/ZNXj0ZbgCaI/AAAAAAAAAB0/XB87ce7rCBAA8fPlcM1zTIy_VKj4GNpJACNcBGAsYHQ/h120/p6.jpg"

      </div>
    </section>
    <script src="main.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
